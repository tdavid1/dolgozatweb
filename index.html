<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Dolgozat</title>
</head>
<body>
    <main class="container">
        <section class="mb-3">
            <h2>Plusz ember</h2>
            <form id="ember" action="" method="post">
                <div class="mb-3">
                    <label for="nev" class="form-label">Név:</label>
                    <input type="text" id="nev" class="form-control" placeholder="nev" required>
                </div>
                <div class="mb-3">
                    <label for="cim" class="form-label">Cím:</label>
                    <input type="text" id="cim" class="form-control" placeholder="cim" required>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email:</label>
                    <input type="email" id="Email" class="form-control" placeholder="Email" required>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </section>
        <section>
            <h2>Emberek</h2>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Név</th>
                        <th>Cím</th>
                        <th>Email</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="people-table">
                    
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
